<header class="navbar navbar-dark p-3 ps-5 pe-5">
  <div class="container-fluid ps-5 pe-5">
    <div class="d-flex justify-content-center filtros">
      <div>Vitrine</div>
      <div>Contato</div>
    </div>
    <h1 class="logo">
      <p class="fs-1"><span class="letterLogo" *ngFor="let letter of title.firstName.split('')">{{letter |
          uppercase}}</span></p>
      <p class="fs-5">{{title.secondName}}</p>
    </h1>
    <div class="carrinho p-5"><i class="bi bi-bag-fill fs-2"></i></div>
  </div>
  <div class="d-flex justify-content-center w-100 filtros">
    <div (click)="semFiltro()">Tudo</div>
    <div (click)="filtroCalcado()">Calçados</div>
    <div (click)="filtroBolsa()">Bolsas</div>
  </div>
</header>
<div class="container container-product p-5">
  <a class="p-4 link-product" href="" data-bs-toggle="modal" data-bs-target="#products-modal"
    *ngFor="let product of filtroProdutos(products)" (click)="modal(product)">
    <img class="img-product" src="../assets/{{product.nome}}.jpg" alt="{{product.nome}}">
  </a>
</div>
<div class="modal fade" id="products-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" style="background-color: var(--neutral);">
      <div class="modal-header">
        <h1 class="modal-title fs-5"> {{modalContent.nome}}</h1>
        <button type="button" class="fs-5" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-circle-fill"></i></button>
      </div>
      <div class="modal-body d-flex">
        <div class="img-modal p-3">
          <img class="img-product" src="../assets/{{modalContent.nome}}.jpg" alt="">
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center p-3">
          <div class="price fs-2 w-100 m-3">R$ 00,00</div> 
          <div class="text-align-center w-100 m-3">
            <h4 class="size">Tamanho</h4>
              <div class="d-flex">
                <input type="button" class="btnModal m-1" *ngFor="let tamanho of tamanhos" (click)="setTamanho(tamanho)" value="{{tamanho}}">
              </div>
          </div> 
          <div class="d-flex w-100 flex-column m-3">
            <a class="btnModal p-2 m-2">Adicionar à sacola</a>
            <a class="btnModal p-2 m-2" href="https://wa.me/21999624433?text=Pedido {{modalContent.nome}} do tamanho {{modalContent.tamanho}}">Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
